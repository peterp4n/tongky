            if (checkString.indexOf(this.value) != -1) {
                this.value = "";
            }
        });

            var num = $inputValues.val();
            var kocn_1 = $("#_jsDeliveryCorpListHiddenSelBox option:selected").val();
            num.replace('-', '');
            if (kocn_1 === "0" || num == "") {
                alert('업체명과 송장번호를 확인해주세요.');
                return false;
            }
            var cpName = _jsDeliveryCompanyArr[kocn_1][2].cpName;
            var url = _jsDeliveryCompanyArr[kocn_1][2].url;
            if (url.match(/##NUM##/)) {
                if (cpName == "CVSNET편의점") {
                    url = url.replace(/##NUM##/, num);
                    this.method = "post";
                    this.slipno.value = num;
                } else {
                    window.open(url.replace(/##NUM##/, num), "kocnss");
                    return false;
                }
            } else {
                if (cpName == "대신") {
                    this.method = "GET";
                    this.billno.value = num;
                }
            }
            this.action = url;
